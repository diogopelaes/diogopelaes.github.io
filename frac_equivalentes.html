<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Frações Equivalentes</title>
  <link rel="icon" type="image/x-icon" href="img/icone.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen" />

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: black;">
    <div class="container-fluid">
      <div class="row w-100">
        <div class="col">
          <a id="home" class="navbar-brand" href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
        </div>
        <div class="col text-right">
          <a id="fullscreen1" class="navbar-brand" href="#" onclick="openFullscreen();"><i
              class="fa fa-expand" aria-hidden="true"></i></a>
          <a hidden id="fullscreen2" class="navbar-brand" href="#" onclick="closeFullscreen();"><i
              class="fa fa-compress" aria-hidden="true"></i></a>
          <!-- <a href="#" onclick="aumentar();"><i class="fa fa-font fa-lg" aria-hidden="true"></i></a>
          <a href="#" onclick="diminuir();"><i class="fa fa-font" aria-hidden="true"></i></a> -->
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-md-center py-3">
      <h1>Frações Equivalentes</h1>
    </div>
    <div class="row justify-content-md-center py-3">
      <div class="col-md-auto">
        <table class="fracoes">
          <tr id="fig1">
            <td class="partes" id="parte1" onclick='pintar_parte(this, "1");'></td>
          </tr>
        </table>
      </div>
      <div class="col-md-auto">
        <div>
          <label for="sliderRange1"></label><input type="range" class="slider" min="1" max="20" step="1" value="1" id="sliderRange1"
                                                   oninput='fraction(this, "1");'>
        </div>
        <table class="frac">
          <tr>
            <td style="border-bottom: 1px solid whitesmoke;">
              <div id="numerador1">0</div>
            </td>
          </tr>
          <tr>
            <td id="denominador1">
              1
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row justify-content-md-center py-3">
      <div class="col-md-auto">
        <table class="fracoes">
          <tr id="fig2">
            <td class="partes" id="parte2" onclick='pintar_parte(this, "2");'></td>
          </tr>
        </table>
      </div>
      <div class="col-md-auto">
        <div>
          <label for="sliderRange2"></label><input type="range" class="slider" min="1" max="20" step="1" value="1" id="sliderRange2"
                                                   oninput='fraction(this, "2");'>
        </div>
        <table class="frac">
          <tr>
            <td style="border-bottom: 1px solid whitesmoke;">
              <div id="numerador2">0</div>
            </td>
          </tr>
          <tr>
            <td id="denominador2">
              1
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div id="verificar" class="row justify-content-md-center py-3 align-items-center">
      <div class="col col-lg-6 py-3 text-center"><button type="button" class="btn btn-outline-light"
          onclick="verificar();">Verificar</button></div>
    </div>
    <div id="resul" hidden>
      <div class="row justify-content-md-center py-3 align-items-center">
        <table class="frac">
          <tr>
            <td class="resultado" style="border-bottom: 1px solid orange;">
              <div id="n_resul1"></div>
            </td>
          </tr>
          <tr>
            <td class="resultado" id="d_resul1">
            </td>
          </tr>
        </table>
        <div id="igual" class="col-md-auto resultado"></div>
        <table class="frac">
          <tr>
            <td class="resultado" style="border-bottom: 1px solid orange;">
              <div id="n_resul2"></div>
            </td>
          </tr>
          <tr>
            <td class="resultado" id="d_resul2">
            </td>
          </tr>
        </table>
      </div>
      <div class="row justify-content-md-center py-3 align-items-center">
        <div id="resul_text" class="col-md-auto" style="color: whitesmoke; font-size: 35px;"></div>
      </div>
    </div>
  </div>
  <script src="js/telacheia.js"></script>
  <script src="js/frac_equivalentes.js"></script>
</body>

</html>
